version '0.1'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url "http://repo.runelite.net"
    }
}

dependencies {
    compile group: 'net.runelite', name: 'cache', version: '1.1.25-SNAPSHOT'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.4.1'
}
